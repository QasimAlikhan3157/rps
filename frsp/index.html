<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 id="title">Rock Paper Scissor</h1>
    </header>

    <div class="msg">
        <p id="action-msg">Choose your Weapon</p>
        <p id="round-result">First to score 5 points wins the game</p>
    </div>

    <div class="choosed">
        <img class="player-choice" src="Question.png" alt="">
        <img class="computer-choice" src="Question.png" alt="">
    </div>
    <div class="score">
        <p>Player:<span class="player-score"> 0</span></p>
        <p>computer:<span class="computer-score"> 0</span></p>
    </div>

    <div class="options">
        <div class="choice" id="rock">
            <img src="./rock.png" alt="">

        </div>
        <div class="choice" id="scissor">
            <img src="./scissor.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./paper.png" alt="">

        </div>


    </div>

    <div class="reset">
        <button id="btn" value="reset">
            Reset
        </button>
    </div>






   
    

    <script src="app.js"></script>
</body>
</html>
